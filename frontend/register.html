<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register — Zaza’s Tech House</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="siteHeader">
    <div class="container headerInner">
      <a class="brand" href="index.html" aria-label="Go to home">
        <img class="brandLogo" src="img/logo.jpeg" alt="Zaza’s Tech House logo" />
        <span class="brandName">Zaza’s Tech House</span>
      </a>

      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="register.html" aria-current="page">Register</a>
      </nav>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main class="container">

    <header class="pageHeader">
      <h1>Create an Account</h1>
      <p class="muted">
        Register to browse products, manage your cart, and track orders.
      </p>
      <br>
    </header>

    <section class="card" style="max-width: 520px; margin: 0 auto;">
      <form id="registerForm">
        <label>
          Username
          <input id="username" required autocomplete="username" />
        </label>

        <label>
          Password
          <input id="password" type="password" required autocomplete="new-password" />
        </label>

        <label>
          Role
          <select id="role" required>
            <option value="user" selected>User</option>
            <option value="admin">Admin</option>
          </select>
        </label>

        <div class="actions">
          <button type="submit" class="btnPrimary">Create account</button>
          <a href="login.html">Already have an account?</a>
        </div>

        <p id="msg" class="msg" role="status" aria-live="polite"></p>
      </form>
    </section>

  </main>

 <!-- Footer -->
  <footer class="siteFooter">
    <div class="container footerInner">
      <p>© <span id="year"></span> Zaza’s Tech House. All rights reserved.</p>
      <p class="muted">Phones • Laptops • Headphones • Tablets</p>
    </div>
  </footer>

  <!-- ===== Scripts ===== -->
  <script type="module">
    import { initNav } from "./js/nav.js";
    initNav();
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script type="module" src="js/register.js"></script>
</body>
</html>
