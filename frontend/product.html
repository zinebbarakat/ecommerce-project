<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details — Zaza’s Tech House</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Header: brand + navigation -->
  <header class="siteHeader">
    <div class="container headerInner">
      <a class="brand" href="index.html" aria-label="Go to home">
        <img class="brandLogo" src="img/logo.jpeg" alt="Zaza’s Tech House logo" />
        <span class="brandName">Zaza’s Tech House</span>
      </a>

      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>

        <a href="cart.html" data-auth="user">Cart</a>
        <a href="orders.html" data-auth="user">My Orders</a>
        <a href="admin.html" data-auth="admin">Admin</a>

        <!-- nav.js switches this between Login/Logout -->
        <a href="login.html" id="logoutLink">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <header class="pageHeader">
      <h1>Product Details</h1>
      <p class="muted">View detailed information about this product.</p>
    </header>

    <!-- Helpful navigation back to catalog -->
    <nav class="pageNav" aria-label="Page navigation">
      <a href="index.html#catalog">← Back to catalog</a>
    </nav>

    <!-- Product details are rendered by product.js -->
    <section id="detail" class="card" aria-live="polite"></section>

    <!-- Errors / messages -->
    <p id="msg" class="msg" role="status" aria-live="polite"></p>
  </main>

  <!-- Footer -->
  <footer class="siteFooter">
    <div class="container footerInner">
      <p>© <span id="year"></span> Zaza’s Tech House. All rights reserved.</p>
      <p class="muted">Phones • Laptops • Headphones • Tablets</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module">
    import { initNav } from "./js/nav.js";
    initNav();
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script type="module" src="js/product.js"></script>
</body>
</html>
