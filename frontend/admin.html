<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="admin.html">Admin</a>
    <a href="login.html" id="logoutLink">Logout</a>
  </nav>

  <main class="container">
    <h1>Admin Panel</h1>
    <p id="msg" class="msg"></p>

    <div class="card" style="max-width: 900px;">
      <h3>Create / Update Product</h3>

      <form id="productForm">
        <input type="hidden" id="productId" />

        <label>Name
          <input id="name" required />
        </label>

        <label>Category
          <input id="category" required />
        </label>

        <label>Price
          <input id="price" type="number" step="0.01" required />
        </label>

        <label>Stock
          <input id="stock" type="number" required />
        </label>

        <label>Image URL (e.g. /images/iphone.jpg)
          <input id="image_url" required />
        </label>

        <label>Short description
          <input id="short_desc" />
        </label>

        <label>Long description
          <input id="long_desc" />
        </label>

        <div style="display:flex; gap:10px; margin-top:10px;">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" id="clearBtn">Clear</button>
        </div>
      </form>
    </div>

    <div class="card" style="max-width: 900px; margin-top: 16px;">
      <h3>Existing Products</h3>
      <div id="adminProducts" class="grid"></div>
    </div>
  </main>
<script type="module">
  import { initNav } from "./js/nav.js";
  initNav();
</script>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
